<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Fight Game!</title>
</head>
<br>

<body>

    <!-- First row with title -->
    <div class="row">
        <div class="col-6">
            <!-- blank space.-->
        </div>

        <div class="col-6" id="title">
            <!-- "Fight Game!" title.-->
            <strong>Fight Game!</strong>
        </div>
    </div>
    <br>

    <div class="container">

        <!-- Second row with photos -->
        <div class="row" id="photos" style="margin-left: 22px;">
            <div class = "firstRow _0" id = "kirb" value = "kirb">
                <p>Kirby: <span id = "ki"></span></p>
                <img src="assets/images/kirby.png" style="width:200px;height:200px;" id="k"><br>
            </div>

            <div class = "firstRow _1" id = "lou" value = "lou">
                <p>Louise: <span id = "lo"></span></p>
                <img src="assets/images/louise.png" style="width:200px;height:200px;" id="l"><br>
            </div>

            <div class = "firstRow _2" id = "groo" value = "groo">
                <p>Groot: <span id = "gr"></span></p>
                <img src="assets/images/groot.png" style="width:200px;height:200px;" id="g"><br>
            </div>

            <div class = "firstRow _3" id = "pika" value = "pika">
                <p>Pikachu: <span id = "pi"></span></p>
                <img src="assets/images/pikachu.png" style="width:200px;height:200px;" id="p"><br>
            </div>
        </div>
    </div>

    <!-- Third row containing the character choice -->
    <div class="row gameLeft">
        <div class="col-12">
            Your Character:
        </div>
    </div>

    <!-- Fourth row with chosen character -->
    <div class="row gameLeft">
        <div class="col-12" id="yourChar"></div>
    </div>

    <!-- Fifth row containing enemies ready for attack text -->
    <div class="row gameLeft">
        <div class="col-12">
            <p>Enemies Ready to Attack!</p>
        </div>
    </div>

    <!-- Sixth row containing actual enemies ready to attack -->
    <div class="row gameLeft empty">
        <div class="col-12 move" id="enemy0"></div>
        <div class="col-12 move" id="enemy1"></div>
        <div class="col-12 move" id="enemy2"></div>
        <div class="col-12 move" id="enemy3"></div>
    </div>

    <!-- Seventh row containing the fight section -->
    <div class="row gameLeft">
        <div class="col-12">
            <p>Fighters</p>
        </div>
    </div>

    <!-- Eighth row for attack button -->
    <br>
    <div class="row gameLeft">
        <div class="attackBtn">
            <button style="font-size: 20px; font-family: 'Lekton', sans-serif;">Attack</button>
        </div>
    </div>

    <!-- Ninth row containing the Defender -->
    <div class="row gameLeft">
        <div class="col-12" id="defender"></div>
    </div>

    <!-- Tenth row containing chosen character to attack -->
    <div class="row gameLeft" style="padding:0px">
        <div class="col-12" id="defender"></div>
    </div>

    <!-- Eleventh row containing text that shows up when player attacks -->
    <div class="row gameLeft">
        <div class="col-12">
            <br>
            <p class="youAttacked"></p>
            <p class="attackedBack"></p>
            <p class="youDefeated"></p>
            <p class="youWon"></p>
            <p class="youLose"></p>
            <p class="noEnemy"></p>
        </div>
    </div>

    <!-- Twelveth row containing the restart button -->
    <div class="row padLeft">
        <div class="col-12 gameLeft">
            <button class="restart" style="font-size: 20px; font-family: 'Lekton', sans-serif;">Restart</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
